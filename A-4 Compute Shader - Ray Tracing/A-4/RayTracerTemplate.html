<!doctype html>
<html lang="en">
<head>
  <title>Ray Trace</title>
  <meta charset="utf-8">
  <style> div{display:inline-block;}</style>
  <title>Ray Tracing with Compute Shader</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://threejs.org/build/three.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="https://threejs.org/examples/js/loaders/PDBLoader.js"></script>
  <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
  <script type="text/javascript" src="Camera.js"></script>
  <script type="text/javascript" src="RayTracerTemplate.js"></script>
</head>
<body style="margin: 0;">
    <div id="error">
      <h2>WebGL 2.0 Compute not available</h2>
      <p>
        Make sure you are on a system with WebGL 2.0 Compute enabled.
        Windows Google Chrome or <a href="https://www.microsoftedgeinsider.com/en-us/download/?platform=win10">Microsoft Edge Insider Channels</a> with Command Line Switches:
        "--enable-webgl2-compute-context", "--use-angle=gl" and "--use-cmd-decoder=passthrough".
      </p>
    </div>

	<div>
		<select id="mySelect"></select>
	</div>
	<div>
		<canvas id="myCanvas" width="512" height = "512" ></canvas>
	</div>


	<script>
		const rtCanvas = document.getElementById("myCanvas");
		const rtCamera = new Camera(75, rtCanvas.width, rtCanvas.height);
		const rayTracer = new RayTracer(
			rtCamera, rtCanvas
		);
	</script>

</body>
</html>
